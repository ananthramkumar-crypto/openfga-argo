image:
  repository: openfga/openfga
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

postgresql:
  enabled: true
  image:
    repository: bitnamilegacy/postgresql
  auth:
    # REPLACE the following with a secure password before deploying.
    # Prefer using Kubernetes Secret and reference it here if the chart supports it.
    postgresPassword: "CHANGE_ME_POSTGRES_PASSWORD"
    database: postgres

datastore:
  engine: postgres
  uri: "postgres://postgres:CHANGE_ME_POSTGRES_PASSWORD@openfga-postgresql:5432/postgres?sslmode=disable"

grpc:
  addr: "0.0.0.0:8080"

telemetry:
  metrics:
    enabled: true
    port: 9090
    path: /metrics
  tracing:
    enabled: false

authn:
  method: ""
  preshared:
    keys:
      - "CHANGE_ME_PRESHARED_KEY_1"

service:
  type: NodePort
