# core image values (prevents nil-pointer on .Values.image.repository)
image:
  repository: openfga/openfga
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

postgresql:
  enabled: true
  image:
    repository: bitnamilegacy/postgresql
  auth:
    postgresPassword: password
    database: postgres

datastore:
  engine: postgres
  uri: "postgres://postgres:password@openfga-postgresql:5432/postgres?sslmode=disable"

# <-- added grpc block to satisfy templates that reference .Values.grpc.addr
grpc:
  # address the service listens on inside the container. Adjust if your chart expects another format.
  addr: "0.0.0.0:8080"

authn:
  method:
  preshared:
    keys:
      - MYPreSharedToken1

service:
  type: NodePort
